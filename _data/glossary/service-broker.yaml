short-description: >
  An endpoint for a set of {% glossary_tooltip text="Managed Services" term_id="managed-service" %} offered and maintained by a third-party, which could be a cloud provider such as AWS, GCP, or Azure.
long-description: >
  Service Brokers implement the [Open Service Broker API spec](https://github.com/openservicebrokerapi/servicebroker/blob/v2.13/spec.md) and provide a standard interface for applications to use their {% glossary_tooltip text="Managed Services" term_id="managed-service" %}.